<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Recipes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1 id="category-title">Recipes</h1>
  <nav>
    <a href="index.html">Home</a>
  </nav>
</header>

<main>
  <div class="grid" id="recipes-grid"></div>
</main>

<footer>
  <p>&copy; 2025 Cooking Mamas</p>
</footer>

<script>
async function loadCategory() {
  const res = await fetch("recipes.json");
  const data = await res.json();

  const params = new URLSearchParams(window.location.search);
  const category = params.get("category");

  document.getElementById("category-title").textContent = category + " Recipes";

  const recipesGrid = document.getElementById("recipes-grid");
  const recipes = data.filter(r => r.category === category);

  recipes.forEach(recipe => {
    const card = document.createElement("a");
    card.href = `recipes/recipe.html?recipe=${encodeURIComponent(recipe.title)}`;
    card.className = "card";
    card.innerHTML = `
      <img src="images/${recipe.image}" alt="${recipe.title}">
      <h3>${recipe.title}</h3>
    `;
    recipesGrid.appendChild(card);
  });
}

loadCategory();
</script>

</body>
</html>
