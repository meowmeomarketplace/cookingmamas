<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Recipes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Navigation buttons in header */
    .nav-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 0.8rem;
      flex-wrap: nowrap; /* keep buttons in a row */
    }

    .nav-btn {
      min-width: 0;
      flex: 1 1 auto;
      text-align: center;
    }

    /* Stack buttons only on extremely narrow screens */
    @media (max-width: 320px) {
      .nav-buttons {
        flex-direction: column;
        gap: 0.6rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1 id="category-title">Recipes</h1>

  <!-- Navigation buttons inside header -->
  <div class="nav-buttons">
    <a class="nav-btn" href="index.html">Home</a>
  </div>
</header>

<main>
  <div class="grid" id="recipes-grid"></div>
</main>

<footer>
  <p>&copy; 2025 Cooking Mamas</p>
</footer>

<script>
async function loadCategory() {
  const res = await fetch("recipes.json");
  const data = await res.json();

  // Get category from query string
  const params = new URLSearchParams(window.location.search);
  const category = params.get("category");

  if (!category) {
    document.getElementById("category-title").textContent = "All Recipes";
  } else {
    document.getElementById("category-title").textContent = category + " Recipes";
  }

  const recipesGrid = document.getElementById("recipes-grid");
  const filtered = category ? data.filter(r => r.category === category) : data;

  filtered.forEach(recipe => {
    const card = document.createElement("a");
    // Correct path: recipe.html is in recipes/ folder
    card.href = `recipes/recipe.html?recipe=${encodeURIComponent(recipe.title)}`;
    card.className = "card";
    card.innerHTML = `
      <img src="images/${recipe.image}" alt="${recipe.title}">
      <h3>${recipe.title}</h3>
    `;
    recipesGrid.appendChild(card);
  });
}

loadCategory();
</script>

</body>
</html>
